<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASS 인증 처리중</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { margin: 10px 0; }
    p { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>인증 완료!</h2>
    <p>앱으로 돌아가는 중...</p>
  </div>

  <script>
    // POST로 받은 데이터를 처리
    window.addEventListener('load', function() {
      try {
        // 방법 1: Form 데이터 추출
        const forms = document.getElementsByTagName('form');
        let postData = {};
        
        if (forms && forms.length > 0) {
          const inputs = forms[0].getElementsByTagName('input');
          for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].name) {
              postData[inputs[i].name] = inputs[i].value;
            }
          }
        }

        // 방법 2: URL 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.forEach((value, key) => {
          postData[key] = value;
        });

        // 방법 3: Body의 모든 input 찾기
        const allInputs = document.querySelectorAll('input[type="hidden"]');
        allInputs.forEach(input => {
          if (input.name) {
            postData[input.name] = input.value;
          }
        });

        console.log('받은 데이터:', postData);

        // React Native WebView로 데이터 전송
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(JSON.stringify({
            type: 'PASS_AUTH_COMPLETE',
            data: postData,
            timestamp: new Date().toISOString()
          }));
        } 
        // 앱으로 리다이렉트 (Deep Link)
        else {
          const dataString = encodeURIComponent(JSON.stringify(postData));
          window.location.href = `rentalpay://pass-callback?data=${dataString}`;
        }

        // 3초 후에도 앱이 안 열리면 메시지 표시
        setTimeout(() => {
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'TIMEOUT',
              message: 'App did not respond'
            }));
          }
        }, 3000);

      } catch (error) {
        console.error('데이터 처리 에러:', error);
        
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(JSON.stringify({
            type: 'ERROR',
            error: error.message,
            html: document.documentElement.outerHTML
          }));
        }
      }
    });
  </script>
</body>
</html>
